<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>🚋 Marion Guédon</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

  <img class ="insta-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram logo">



<div class="container">
  <div class= "top-bar">
    <div class="top-bar-left">
      <div id= "lock" class="icons">
        <i class="fas fa-lock"></i>
      </div>
      <div><b><a id="name" href="https://www.instagram.com/gued_ou/">gued_ou</a></b></div>
      <i class = "icons" class="fas fa-chevron-down"></i>
    </div>
    <div class="top-bar-right">
      <div class="icons">
        <i id="bell" class="far fa-bell"></i>
        <i class="fas fa-ellipsis-v"></i>
       </div>
    </div>
  </div>

  <div class="profile-information">
    <div class="profile-picture">
      <img id = "profile-picture" src="/profile/images/profile-picture.jpg" alt="profile-picture">
      <p class= "profile-name"><b>Marion Guédon</b></p>
    </div>
    <div class="profile-stats-box">
      <div class="profile-stats"><b>9</b><br>Publications</div>
      <div class="profile-stats"><b>86 375 653</b><br>Followers</div>
      <div class="profile-stats"><b>192</b><br>Suivi(e)s</div>
    </div>
  </div>

  <p class="presentation">
    📍 Lille 👩‍💻 🎾 😻 🥾 🏔️ ⛷️ 🎲 🍷 🧀 🌍 ♻️ 💁 🏀 🍹 ☀️
  </p>
  <p class="presentation">📅 N'oubliez pas mon anniversaire samedi 🧓 #1993</p>
  <p>Suivi(e) par<b>
    <span class= "people"><a class= "people" href="https://www.instagram.com/barackobama/">barackobama</a></span>,
    <span class= "people"><a class= "people" href="https://www.instagram.com/franceinter/">franceinter</a></span>,
    <span class= "people">et <a class= "people" href="https://www.instagram.com/jenniferaniston/">jenniferaniston</a></span>
  </b></p>

    <div class="profile-management">
      <div class="profile-buttons">Suivi(e)</div>
      <div class="profile-buttons">Écrire</div>
      <div class="profile-buttons" id= "add"><i class="fas fa-user-plus fa-flip-horizontal"></i>
      </div>
    </div>

    <div class="pictures">
      <div class="row-pictures">
        <div class="picture"><img class="picture" src="/profile/images/hollywood.jpg" alt="hollywood"></div>
        <div class="picture"><img class="picture" src="/profile/images/bryce.jpg" alt="bryce"></div>
        <div class="picture"><img class="picture" src="/profile/images/camping.jpg" alt="camping"></div>
      </div>
      <div class="row-pictures">
        <div class="picture"><img class="picture" src="/profile/images/cameroun.jpg" alt="cameroun"></div>
        <div class="picture"><img class="picture" src="/profile/images/cuba.jpg" alt="cuba"></div>
        <div class="picture"><img class="picture" src="/profile/images/laos.jpg" alt="laos"></div>
      </div>
      <div class="row-pictures">
        <div class="picture"><img class="picture" src="/profile/images/luang.jpg" alt="chutes"></div>
        <div class="picture"><img class="picture" src="/profile/images/val.jpg" alt="val"></div>
        <div class="picture"><img class="picture" src="/profile/images/belleile.jpg" alt="belleile"></div>
      </div>
    </div>

  </div>
  <audio controls autoplay>
    <source src="lolita.mp3" type="audio/mp3">
     </audio>
</body>

</html>
